<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<script src="/js/jquery-3.5.1.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script type="text/javascript" language="javascript" defer="defer">
function save(){
	alert('save');
}
function cancel(){
	alert('cancel');
}
function del(){
	alert('delete');
}
function picDelete(){
	alert('delete image');
}
</script>
</head>
<body>
<div class="card">
	<div class="card-header">SpringBoot + MongoDB + Bootstrap4</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4">
				<div class="card" style="min-height:500px;max-height:1000px">
					<table class="table">
						<thead>
							<tr>
								<th>게시물 리스트</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>안녕하세요</td>
							</tr>
							<tr>
								<td>반갑습니다</td>
							</tr>
							<tr>
								<td>고맙습니다</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-5">
				<div class="card bg-light text-dark" style="min-height:500px;max-height:1000px">
					<form action="">
						<div class="form-group">
							<label class="control-label" for="title">제목</label>
							<div>
								<input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="contents">내용</label>
							<div>
								<textarea class="form-control" rows="15" id="contents"></textarea>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label" for="contents">이미지첨부</label>
							<div>
								<input type="file" className="form-control" name="file" style="width:80%"/>
							</div>
						</div>
					</form>
					<div style="text-align:center">
						<div class=btn-group>
							<button type="button" class="btn btn-primary" onclick="save()">저장</button>
							<button type="button" class="btn btn-default" onclick="cancel()">취소</button>
							<button type="button" class="btn btn-default" onclick="del()">삭제</button>
							<button type="button" class="btn btn-default" onclick="picDelete()">그림삭제</button>
							
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="card bg-light text-dark" style="min-height:500px;max-height:1000px">이미지 미리보기</div>
			</div>
		</div>
	</div>
	<div class="panel-footer"><a href="http://www.naver.com" target="_blank">깃허브 자료</a></div>
</div>
</body>
</html>
